<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order-Summary</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- Min Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <div class="photo">
          <img
            class="image"
            src="/images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="main">
          <h1 class="text">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions pf songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
          <div class="container">
            <div class="price">
              <img src="/images/icon-music.svg" alt="icon-music" />
              <div class="plan">
                <p class="bill">Annual Plan</p>
                <p class="money">$59.99/year</p>
              </div>
            </div>
            <div class="change">
              <a class="link-1" href="">Change</a>
            </div>
          </div>
          <div class="payment">
            <button><a class="link-2" href="">Proceed to Payment</a></button>
          </div>
          <div class="order">
            <a class="link-3" href="">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
